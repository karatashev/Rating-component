<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rating component</title>
  <link rel="stylesheet" href="/style/style.css">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div id="component-wrapper">
    <div class="star-circle">
      <img src="/images/icon-star.svg" alt="star">
    </div>

    <div class="title-text">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    </div>
    
  <div id="form-section">
      <div class="rating-numbers">
        <button class="rating-btn">1</button>
        <button class="rating-btn">2</button>
        <button class="rating-btn active">3</button>
        <button class="rating-btn">4</button>
        <button class="rating-btn">5</button>
      </div>
      <div class="big-btn">
        <button  class="submit-btn">SUBMIT</button>
      </div>
  </div>
  </div>

  <!-- Thank you modal -->
  <div id="thank-you-modal" class="hide">
    <div class="thank-you-img">
      <img src="/images/illustration-thank-you.svg" alt="thanks icon">
    </div>
    <div class="selection">
      <p>You selected <span class="rating">3</span> out of 5</p>
    </div>
    <div class="thank-you-text">
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
  </div>

  <script src="/script/script.js"></script>
</body>
</html>
